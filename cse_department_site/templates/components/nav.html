{% load static %}

<nav style="background-color: black">
  <div
    class="flex justify-between items-center h-24 max-w-[1240px] mx-auto px-4 text-white"
  >
    <a href="{% url 'home' %}"
      ><img
        src="{% static 'images/logo-icfai final11.png' %}"
        alt="Logo"
        class="w-40 h-50"
    /></a>
    <ul class="nav-links md:flex">
      <a href="{% url 'home' %}"><li class="p-4">Home</li></a>
      <a href="{% url 'home' %}#clubs"><li class="p-4">Clubs</li></a>
      <a href="{% url 'gallery' %}"><li class="p-4">Gallery</li></a>
      


      <li class="p-4 dropdown" x-data="{ open: false }">
        <button
          @click="open = !open"
          class="flex flex-row items-center w-full text-sm font-semibold text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        >
          <span>Academics</span>
          <svg
            fill="currentColor"
            viewBox="0 0 20 20"
            :class="{'rotate-180': open, 'rotate-0': !open}"
            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div x-show="open" @click.away="open = false" class="dropdown-content">
          <a
            class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline text-black"
            href="https://admission.iutripura.in/"
            >Admission</a
          >
          <a
            class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline text-black"
            href="{% url 'resources' %}"
            >Resources</a
          >
        </div>
      </li>


      <li class="p-4 dropdown" x-data="{ open: false }">
        <button
          @click="open = !open"
          class="flex flex-row items-center w-full text-sm font-semibold text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
        >
          <span>Community</span>
          <svg
            fill="currentColor"
            viewBox="0 0 20 20"
            :class="{'rotate-180': open, 'rotate-0': !open}"
            class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div x-show="open" @click.away="open = false" class="dropdown-content">
          <a
            class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline text-black"
            href="{% url 'student' %}"
            >Students</a
          >
          <a
            class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline text-black"
            href="{% url 'alumai' %}"
            >Alumni</a
          >
          <a
            class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline text-black"
            href="{% url 'facalty' %}"
            >Faculty</a
          >
          <a
            class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline text-black"
            href="{% url 'home' %}#event-notice"
            >Notice && Events</a
          >
        </div>
      </li>


      <li class="p-4">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"
          ><button class="text-white bg-[#00df9a] py-2 px-4 rounded-md">
            Logout
          </button></a
        >
        {% else %}
        <a href="{% url 'login' %}"
          ><button class="text-white bg-[#00df9a] py-2 px-4 rounded-md">
            Login
          </button></a
        >
        {% endif %}
      </li>
    </ul>
    <div class="menu-icon block md:hidden">
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#fff"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 12h18M3 6h18M3 18h18"></path>
      </svg>
    </div>
  </div>
</nav>

<style>
  .nav-links {
    display: none;
  }

  .menu-icon {
    cursor: pointer;
  }

  @media (min-width: 768px) {
    .nav-links {
      display: flex;
    }

    .menu-icon {
      display: none;
    }
  }

  .dropdown {
    position: relative;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    top: 100%; /* Added to position the dropdown below the button */
    left: -1rem; /* Adjust the value as needed to align the dropdown with the button */
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
<script
  src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js"
  defer
></script>
<script>
  document.querySelector(".menu-icon").addEventListener("click", function () {
    document.querySelector(".nav-links").classList.toggle("md:flex");
  });
</script>
