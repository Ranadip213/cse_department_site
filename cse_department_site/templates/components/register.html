{% load tailwind_tags %}
<!DOCTYPE html>
{% load static %} {% load crispy_forms_tags %} {% load tailwind_filters %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    {% tailwind_css %}
    <style>
      /* Hide the scrollbar */
      body::-webkit-scrollbar {
        width: 0.1em;
      }
      body::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.5);
      }
      body::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
    </style>
  </head>

  <body>
    <section class="bg-white">
      <div class="container mx-auto p-4">
        <div
          class="w-full md:w-1/2 lg:w-1/3 mx-auto my-12 bg-white border border-gray-200 p-2 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
        >
          <h1 class="text-lg font-bold text-2xl">Register</h1>
          <form class="flex flex-col mt-4" method="POST">
            {% csrf_token %}
            <div class="flex flex-col">{{ form|crispy }}</div>
            <button
              type="submit"
              class="mt-4 px-4 py-3 leading-6 text-base rounded-md border border-transparent text-white focus:outline-none bg-red-500 text-blue-100 hover:text-white focus:ring-2 focus:ring-red-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-1/3 mx-auto justify-center items-center font-medium focus:outline-none"
              value="Register Account"
            >
              Register
            </button>
            <div class="flex flex-col items-center mt-5">
              <p class="mt-1 text-xs font-light text-red-500">
                {{form.errors}}
              </p>
              <p class="mt-1 text-xs font-light text-gray-500">
                Register already?<a
                  href="{% url 'login' %}"
                  class="ml-1 font-medium text-blue-400"
                  >Log in now</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
