{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="bg-black">
  
    
    <div class="container mx-auto px-4 py-8">

      {% for alumai in alumais %}
      <div class="alumni-card bg-white border border-gray-300 rounded-lg shadow-md flex mb-4 p-4">
        <img src="" alt="Alumni" class="w-20 h-20 rounded-full mr-4">
        <div>
          <h2 class="text-xl font-semibold mb-2">{{alumai.full_name}}</h2>
          <p class="mb-1">{{alumai.graduation_year}}</p>
          <p class="mb-1">{{alumai.email}}</p>
        </div>
      </div>
      {% endfor %}

    </div>
</section>

{% endblock content %}
