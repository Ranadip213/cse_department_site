{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="bg-black">
  
    
  <div class="container mx-auto px-4 py-8">


    {% for facalty in facaltys %}
      <div class="facalty-card bg-white border border-gray-300 rounded-lg shadow-md flex mb-4 p-4">
        <img src="" alt="facalty" class="w-20 h-20 rounded-full mr-4">
        <div>
          <h2 class="text-xl font-semibold mb-2">{{facalty.full_name}}</h2>
          <p class="mb-1">{{facalty.specialization}}</p>
          <p class="mb-1">{{facalty.email}}</p>
        </div>
      </div>
    {% endfor %}
    
  
</section>

{% endblock content %}
